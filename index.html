<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script async src="script.js"></script>
     <title>MyTODO App</title>
    </head>
    <body>
     <div class="container">
        <div class="row justify-content-md-center" id="menu">
            <button type="button" class="btn" data-toggle="modal"
                    id="btnAddTask" >add todo</button>
            <h5></h5>
            <button type="button" class="btn btn-default" data-toggle="modal"
                    id="btnSearchTask">search todo</button>
            <h5></h5>
            <button class="btn btn-default" type="button" onclick="resetSearchInputFields()">reset search</button>
        </div>
        <div class="circle-with-text">
            Todo app
        </div>
        <div id="add" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-50 p-3">
           <h3 id="addTask" class="text-center">Add task</h3>
           <section>
            <form style="color: #757575" id="myForm">
                <div class="form-group">
                    <label for="inputTitle" class="font-weight-bold">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title"/>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="font-weight-bold">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Enter description"/>
                </div>
                   <div class="form-group">
                    <label for="inputPlace" class="font-weight-bold">Place</label>
                    <input type="text" class="form-control" id="inputPlace" placeholder="Enter place"/>
                </div>
                <div class="form-group">
                    <label for="inputDate" class="font-weight-bold">Due date</label>
                    <input name="dateOfTask" type="date" class="form-control" id="inputDate" min=''/>
                </div>
                <div class="form-group">
                    <!-- <input class="btn btn-outline-primary" id="addTask" type="submit" value="Add task" onclick="addTodo()"/> -->
                    <!-- <input class="btn btn-outline-secondary" id="clearInput" type="reset" value="Clear form" onclick="clearForm()"/> -->
                </div>
                <!-- <button id="moje" type="submit" class="btn btn-outline-primary" onclick="addTodo()">Add</button> -->
                    <!-- <input type="button" value="add" onclick="addTodo()" /> -->
             </form>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addTodo()">add</button>
            </div>
            </section>
        </div>
        <div id="search" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-50 p-3">
            <h3 id="addTask" class="text-center">Search task</h3>
            <section>
             <form style="color: #757575" id="myForm">
                 <div class="form-group">
                     <label for="inputSearch" class="font-weight-bold">Search</label>
                     <input type="text" class="form-control" id="inputSearch" placeholder="Type Your search here..."/>
                 </div>
                 <div class="form-group">
                     <label for="startDate" class="font-weight-bold">Start date</label>
                     <input type="date" class="form-control" id="startDate"/>
                 </div>
                 <div class="form-group">
                    <label for="endDate" class="font-weight-bold">End date</label>
                    <input type="date" class="form-control" id="endDate"/>
                </div>
              </form>
              <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal" onclick="">search</button>
             </div>
             </section>
        </div>
      
        <div class="circle-with-text">
            My tasks
        </div>
      
        <div id="todoListView" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-75 p-3">
           
        </div>
       
     </div>

        </script>
    </body>
</html>
