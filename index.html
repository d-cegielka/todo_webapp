<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="js/script.js"></script>
    <title>MyTODO App</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center btn-group-toggle" id="menu">
            <div class="btn-group" data-toggle="modal">
                <button type="button" class="btn btn-light btn-lg active" id="btnAddTask">Add task</button>
                <button type="button" class="btn btn-light btn-lg" id="btnSearchTask">Search task</button>
            </div>
        </div>
        <div class="circle-with-text">
            Todo app
        </div>
        <div id="add" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-50 p-3">
            <h3 id="addTask" class="text-center">Add task</h3>
            <section>
                <form style="color: #757575" id="form">
                    <div class="form-group">
                        <label for="inputTitle" class="font-weight-bold">Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Enter title" />
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="font-weight-bold">Description</label>
                        <input type="text" class="form-control" id="inputDescription" placeholder="Enter description" />
                    </div>
                    <div class="form-group">
                        <label for="inputPlace" class="font-weight-bold">Place</label>
                        <input type="text" class="form-control" id="inputPlace" placeholder="Enter place" />
                    </div>
                    <div class="form-group">
                        <label for="inputDate" class="font-weight-bold">Due date</label>
                        <input name="dateOfTask" type="date" class="form-control" id="inputDate" min='' />
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-light" data-dismiss="modal">Reset</button>
                        <button type="button" id="btnAddee" class="btn btn-dark" data-dismiss="modal"
                            onclick="addTodo()">Add task</button>
                    </div>
                </form>

            </section>
        </div>
        <div id="search" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-50 p-3">
            <h3 id="addTask" class="text-center">Search task</h3>
            <section>
                <form style="color: #757575" id="form">
                    <div class="form-group">
                        <label for="inputSearch" class="font-weight-bold">Search</label>
                        <input type="text" class="form-control" id="inputSearch"
                            placeholder="Type Your search here..." />
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="font-weight-bold">Start date</label>
                        <input type="date" class="form-control" id="startDate" />
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="font-weight-bold">End date</label>
                        <input type="date" class="form-control" id="endDate" />
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">Reset</button>
                    </div>
                </form>

            </section>
        </div>
        <section id="taskSection">
            <div class="circle-with-text">
                My tasks
            </div>

            <div id="todoListView" class="shadow-lg p-3 mb-5 bg-white rounded-50 w-75 p-3">
                <table class="table table-hover" id="todoTableContent">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">title</th>
                            <th scope="col">description</th>
                            <th scope="col">place</th>
                            <th scope="col">due date</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>


    </div>
</body>

</html>
